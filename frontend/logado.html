<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/logado.css">
    <link rel="stylesheet" href="./fontawesome-free-6.4.2-web/css/all.css">
    <title>Online_Store</title>
</head>

<header>
    <div class="menu">
        
        <div class="searchBar">
            <input type="search" class="search" name="search" id="search"> 
            <i class="fa-solid fa-magnifying-glass" id="iconSearch"></i></input>
        </div>
        
        <h1 class="home"><i class="fa-solid fa-house"></i> Home</h1>
        
        <h1 class="products"><i class="fa-solid fa-bars"></i> Products</h1>
        
        <h1 class="shopping_cart"><i class="fa-solid fa-cart-shopping"></i> Shopping Cart</h1>
        
        <div class="iconsDetails">
            <h1 class="iconUser" id="iconUser" onclick="displayUser()"><i class="fa-solid fa-user"></i></h1>
            <h1 class="iconLogout" id="iconLogout"><i class="fa-sharp fa-solid fa-right-from-bracket"></i></h1>
        </div>
        
        <div class="userMenu" id="userMenu">
            <p class= "userMenu_user">User <i class="fa-solid fa-user-secret"></i></p>
            <p class = "userMenu_config" >Config <i class="fa-solid fa-gears"></i></p>
            <p class= "userMenu_deleteUser">Delete User <i class="fa-solid fa-trash"></i></p>
            <p class= "userMenu_editUser">Edit User <i class="fa-solid fa-user-pen"></i></p>
        </div>
       
    </div>
</header>

<body>
    <div class="list">
        <div class="list_products">        
            <table class="tabelaProdutos" id="tabelaProdutos">
                <h1 class="title"> Lista de Produtos: </h1>
            </table>

            <div class="buttons_selection">
                <button class="left"><i class="fa-solid fa-arrow-left"></i></button>
                <button class="right"><i class="fa-solid fa-arrow-right"></i></button>
            </div>
        </div>
    </div>
</body>

<aside>
    <div class="barSide">
        <div class="filter">
            <div class="filter_category">
                <h1>Category</h1>
                <p><input type="radio" name="category" id="category1" value="all" onchange="filterProducts()"> All</p>
                <p><input type="radio" name="category" id="category2" value="flats" onchange="filterProducts()"> Flats</p>
                <p><input type="radio" name="category" id="category3" value="sneakers" onchange="filterProducts()"> Sneakers</p>
                <p><input type="radio" name="category" id="category4" value="sandals" onchange="filterProducts()"> Sandals</p>
                <p><input type="radio" name="category" id="category4" value="shirts" onchange="filterProducts()"> Shirts</p>
            </div>

            <div class="filter_price">
                <h1>Price</h1>
                <p><input type="radio" name="prices" id="Price1" onchange="filterProducts()" value="all"> All</p>
                <p><input type="radio" name="prices" id="Price2" onchange="filterProducts()" value="0 a 100"> 0$-100$</p>
                <p><input type="radio" name="prices" id="Price3" onchange="filterProducts()" value="100 a 150"> 100$-150$</p>
                <p><input type="radio" name="prices" id="Price4" onchange="filterProducts()" value="150 a 200"> 150$-200$</p>
                <p><input type="radio" name="prices" id="Price5" onchange="filterProducts()" value="200 a 250"> 200$-250$</p>
                <p><input type="radio" name="prices" id="Price5" onchange="filterProducts()" value="250++"> 250$++</p>
            </div>
            
            <div class="filter_colors">
                <h1>Colors</h1>
                <p><input type="radio" name="colors" id="color2" value="all" onchange="filterProducts()"> All</p>
                <p><input type="radio" name="colors" id="color2" value="black" onchange="filterProducts()"> Black</p>
                <p><input type="radio" name="colors" id="color3" value="blue" onchange="filterProducts()"> Blue</p>
                <p><input type="radio" name="colors" id="color4" value="red" onchange="filterProducts()"> Red</p>
                <p><input type="radio" name="colors" id="color5" value="green" onchange="filterProducts()"> Green</p>
                <p><input type="radio" name="colors" id="color6" value="white"onchange="filterProducts()"> White</p>
            </div>
        </div>
    </div>
</aside>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
<script src="JS/logado.js"></script>
</html>
