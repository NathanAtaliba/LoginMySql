<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/index.css">
    <link rel="stylesheet" href="./fontawesome-free-6.4.2-web/css/all.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="box">
        <div class="icons-container">
            <h1 class="texto">Clothes Store</h1>
            <table class="table">
                <tr>
                    <td id="facebook"><i class="fa-brands fa-facebook fa-beat"></i> Facebook</td>
                </tr>
                <tr>
                    <td id="instagram"><i class="fa-brands fa-instagram fa-beat"></i> Instagram</td>
                </tr>
                <tr>
                    <td id="google"><i class="fa-brands fa-google fa-beat"></i> Google</td>
                </tr>
            </table>
        </div>
        <form class="form" id="form">
            <label for="email">Email:</label>
            <input type="email" name="email" class="email" id="email" required>
            <label for="password">Password:</label>
            <input type="password" name="password" class="password" id="password" required>
            <input type="button" value="Create Account" class="btn-create" onclick="createUser()" >
            <input type="button" value="Sign-in" class="btn-login" onclick="loginUser()">
        </form>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="JS/index.js"></script>
    <script src="JS/facebook.js"></script>
</body>
</html>
