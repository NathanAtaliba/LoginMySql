<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/index.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <form class="form" id="form">
            <label for="email">Email:</label>
            <input type="email" name="email" class="email" id="email" required>
            <label for="password">Password:</label>
            <input type="password" name="password" class="password" id="password" required>
            <input type="button" value="Create Account" class="btn-create" onclick="createUser()" >
            <input type="button" value="Sign-in" class="btn-login" onclick="loginUser()">
        </form>
    </div>
    <script src="JS/index.js"></script>
</body>
</html>
